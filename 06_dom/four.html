<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`;            // tree traverse --not good for big project
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')

    function addOptLanguage(langName) {
        const li = document.createElement('li')
       li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage('C++')


    //Edit
   const lang =  document.querySelector("li:nth-child(2)")
   //lang.innerHTML = "java"
   const newLi = document.createElement('li')
   newLi.textContent = "java"
   lang.replaceWith(newLi)

   const lang2 =  document.querySelector("li:first-child")
   //lang.innerHTML = "java"
   lang2.outerHTML = '<li>TypeScript</li>'
   

   //remove
   const lang3 = document.querySelector('li:last-child')
   lang3.remove()
</script>
</html>
